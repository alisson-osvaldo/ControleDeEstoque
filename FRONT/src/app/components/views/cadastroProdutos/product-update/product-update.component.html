<mat-card>
    <mat-card-title>  Atualizar Produto </mat-card-title>
    <mat-card-content>
        <mat-form-field >
            <mat-label for="data">Data do Ciclo</mat-label>
            <input matInput placeholder="Digite a data do ciclo" type="month" name="data" [(ngModel)]="data" />
          </mat-form-field>
          <br>
        <mat-form-field>
            <mat-label for="nomeProduto" >Nome do produto</mat-label>
            <input matInput placeholder="Informe o nome do produto" type="text" nome="nomeProduto" [(ngModel)]="nomeProduto">
        </mat-form-field>
        <br>
        <mat-form-field >
            <mat-label > Unidade De Medida </mat-label>
            <mat-select class="unidadeMed" [(ngModel)]="unidadeMed">
            <mat-option value="UNIDADE"> UNIDADE </mat-option>
            <mat-option value="CAIXA"> CAIXA </mat-option>
            <mat-option value="PACOTE"> PACOTE </mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <button mat-raised-button (click)="productUpdate()" color="primary">Atualizar</button>

        <button mat-raised-button (click)="cancel()" color="warn">Cancelar</button>

    </mat-card-content> 
</mat-card>
